<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="todostyle.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todostyle.css">

</head>
<!-- Internal css -->
<style>
    li {
        margin-left: 1rem;
    }
</style>

<body>
    
    <!-- Start nav bar -->
    <nav class="navbar navbar-expand-lg navbar-custom1 navbar-custom">
        <img src="icon.png" height="30px">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Items
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" tabindex="-1" aria-disabled="true">Contact Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown"
                        role="button" aria-haspopup="true" aria-expanded="false">Theme</a>
                    <ul class="dropdown-menu">
                        <li onclick="lightTheme()" class="themes"> <a class="dropdown-item" href="#"> Light Theme </a>
                        </li>
                        <li onclick="darkTheme()" class="themes"> <a class="dropdown-item" href="#">Dark Theme</a></li>
                    </ul>
                </li>

                </li>
            </ul>

        </div>
    </nav>
    <!-- Nav bar end -->
    <!-- Content -->
    <div class="container my-4">
        <h2 class="text-center">ADD TASK HERE!</h2>
        <button id="clear" class="btn btn-primary float-right" onclick="clearStorage()">Clear list</button>
        <br><br>
        <div class="form-group">
            <label for="title">
                <h5>Add Title</h5>
            </label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                placeholder="Provide title for new task">

        </div>
        <div class="form-group">
            <label for="description">
                <h5>Description</h5>
            </label>
            <textarea class="form-control" id="description" rows="3"
                placeholder="Provide description to your task"></textarea>
        </div>
        <button id="add" class="btn btn-primary">Add to list</button>
        <br>

        <div id="items" class="my-4">
            <h2 class="text-center">Tasks you need to do!</h2>
            <i>
                <h6 class="text-center">Get started</h6>
            </i>

            <form class="form-inline my-2 my-lg-0 float-right" style="padding: 10px 0 20px 0;">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Content end -->

    <!-- Footer -->
    <footer>
        <div class="container align-text-bottom">
            <h3>Contact Us</h3>
            <!-- Social Links -->
            <ul class="social-list">
                <div class="footer-icons">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                </div>
            </ul>
        </div>
    </footer>
    <!-- Footer -->
</body>
</html>
